<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Router</title>
    <script type="text/javascript">
        (function () {
          var l = window.location;
          var currentPath = l.pathname.slice(1);
          var updatedPath = currentPath.replace(/&/g, "~and~");
          var newUrl = `${l.protocol}//${l.hostname}${l.port ? ":" + l.port : ""}/${updatedPath}${l.search}${l.hash}`;
          if (newUrl !== l.href) {
            window.history.replaceState(null, null, newUrl);
          }
        })();
      </script>
  </head>
  <body></body>
</html>
